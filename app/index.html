<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Invision Front End Challenge</title>
  <meta name="description" content="Invision Front End Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="AppCtrl as app">
  <header>
    <section>
      <div class="logo"><a href ui-sref="posts.index"><span class="reader-only">Simply Social</span></a></div>
      <div class="actions">
        <!-- todo compose-button directive -->
        <div class="compose" ng-click="app.showComposerDialog()"><span class="reader-only">New Message</span></div>
        <!-- todo search directive -->
        <div class="search">
          <label id="search-label">
            <span class="search-icon fa fa-search"><span class="reader-only">Search</span></span>
            <input id="search" type="text" /></label>
        </div>
        <user-menu user="app.authenticatedUser"></user-menu>
      </div>
    </section>
  </header>
  <main>
    <section ui-view="branding">
      <header>
        <section>
          <composer class="main" hint="'What\'s on your mind?'"></composer>
        </section>
      </header>
      <footer>
        <navigation></navigation>
      </footer>
    </section>
    <section ui-view="main">
      <span>TODO add throbber</span>
    </section>
  </main>
  <footer>
    <ul class="menu-horizontal">
      <li><a href>About Us</a></li>
      <li><a href>Support</a></li>
      <li><a href>Privacy</a></li>
      <li><a href>Terms</a></li>
      <li><span class="fa fa-copyright"></span><span class="reader-only">Copyright </span><span>2015 SimplySocial</span></li>
    </ul>
  </footer>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-placeholder-tai/lib/tai-placeholder.js"></script>
  <script src="app.js"></script>
  <script src="posts/posts-controller.js"></script>
  <script src="photos/photos-controller.js"></script>
  <script src="videos/videos-controller.js"></script>
  <script src="settings/settings-controller.js"></script>
  <script src="components/user/user-service.js"></script>
  <script src="components/user/authentication-service.js"></script>
  <script src="components/user/user-menu-directive.js"></script>
  <script src="components/user/user.js"></script>
  <script src="components/composer/composer-directive.js"></script>
  <script src="components/composer/composer.js"></script>
  <script src="components/navigation/navigation-directive.js"></script>
  <script src="components/navigation/navigation.js"></script>
  <script src="components/post/post-service.js"></script>
  <script src="components/post/post-list-directive.js"></script>
  <script src="components/post/post-item-directive.js"></script>
  <script src="components/post/post.js"></script>
</body>
</html>
